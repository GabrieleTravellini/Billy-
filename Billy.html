<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <style>
        #myDiv {
            background:transparent url("billyBase.png");
            background-repeat: no-repeat;
        }
    </style>
    <title>Billy</title>
</head>
<body>
    <div class="w3-card-4 w3-light-blue w3-center">
        <h1>Questo è un titolo di esempio</h1>
    </div>

    <div class="w3-card-4 w3-light-blue w3-left">
        <p>
            <i>Paragrafo di prova...</i>
            <img src="placeHolder.png" class="w3-opacity-min">
        </p>
    </div>

    <br>

    <div id="myDiv" class="w3-responsive">
        <img src="billyBase.png" alt="">
    </div>

    <!-- Carica la classe nel codice -->
    <script src="Behaviour.js"></script>

   <!-- Solo dopo esegue il codice (prima non andava, non toccare altrimenti non funziona più) -->
    <script>
        let b = new Billy();
        let count = 0;
        let interval = setInterval(() => {
            count++;
            if (count == 10){
                clearInterval(interval);
            }
            let message = b.StyledMessage();
            document.body.insertAdjacentHTML("beforeend",message);

        }, 1000); 
        
    </script>

</body>
</html>
