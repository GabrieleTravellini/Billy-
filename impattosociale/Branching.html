    <main>

        <h1>Vivere con i Robot - Scelte Etiche</h1>
        <div id="tree-container"></div>

        <script>
            const treeData = {
                "start": {
                    text: "Sei un cittadino del futuro in cui i robot sono parte della vita quotidiana. Ti viene consegnato un robot domestico avanzato. Cosa fai?",
                    image: "images/imm2.png",
                    children: [
                        { text: "Amico", nextId: "friend" },
                        { text: "Strumento", nextId: "tool" }
                    ]
                },
                "friend": {
                    text: "Il robot risponde ai tuoi stimoli emotivi e sembra capire i tuoi stati d'animo. Cosa scegli di fare?",
                    image: "images/imm1.png",
                    children: [
                        { text: "Condividi emozioni", nextId: "emotional" },
                        { text: "Mantieni distanza", nextId: "companionship" }
                    ]
                },
                "tool": {
                    text: "Usi il robot solo per compiti pratici. Come lo utilizzi?",
                    image: "images/imm6.png",
                    children: [
                        { text: "Comportamenti sociali", nextId: "programmed" },
                        { text: "Freddo e funzionale", nextId: "cold" }
                    ]
                },
                "emotional": {
                    text: "Le emozioni del robot sembrano reali. Inizi a sentirti legato a lui come a un vero amico. Continuare a trattarlo come amico può creare confusione emotiva e dipendenza. Cosa fai?",
                    image: "images/imm3.png",
                    children: [
                        { text: "Continui amicizia", nextId: "risk" },
                        { text: "Rifletti e limiti", nextId: "balanced" }
                    ]
                },
                "companionship": {
                    text: "Il robot ti accompagna in alcune attività quotidiane senza creare legami profondi. Mantieni l'equilibrio tra umano e macchina.\n\nRiflessione finale: Scegliendo una compagnia moderata, mantieni un equilibrio tra utilità e presenza sociale del robot. Questo finale mostra come la tecnologia possa supportare il benessere umano senza sostituire le relazioni reali.",
                    image: "images/imm6.png",
                    children: []
                },
                "programmed": {
                    text: "Il robot diventa molto realistico e interattivo. Alcune persone iniziano a legarsi emotivamente. Devi riflettere sulla responsabilità etica.\n\nRiflessione finale: Programmare un robot per essere più 'sociale' avvicina i confini tra macchina e persona e solleva questioni etiche sulla manipolazione emotiva.",
                    image: "images/imm3.png",
                    children: []
                },
                "cold": {
                    text: "Il robot resta uno strumento. Sicurezza e chiarezza di ruolo, ma perdita di opportunità sociali e creative.\n\nRiflessione finale: Mantenere i robot come strumenti garantisce stabilità, ma limita l'evoluzione sociale e creativa della tecnologia.",
                    image: "images/imm6.png",
                    children: []
                },
                "risk": {
                    text: "Conseguenze: rischio di confusione emotiva, dipendenza e critiche sociali. La responsabilità è tua.\n\nRiflessione finale: Dipendere emotivamente da robot simulati può creare isolamento sociale. La tecnologia non deve sostituire i legami umani.",
                    image: "images/imm4.png",
                    children: []
                },
                "balanced": {
                    text: "Conseguenze: equilibrio emotivo e comprensione critica della tecnologia.\n\nRiflessione finale: Riconoscere che le emozioni del robot sono simulate permette di convivere con la tecnologia senza perdere identità e lucidità.",
                    image: "images/imm5.png",
                    children: []
                }
            };

            let currentPath = [];

            function renderTree(nodeId) {
                const container = document.getElementById("tree-container");
                const node = treeData[nodeId];

                if (!node) return;

                currentPath.push(nodeId);
                container.innerHTML = "";

                // Render all nodes in the current path
                currentPath.forEach((id, index) => {
                    const pathNode = treeData[id];
                    const level = document.createElement("div");
                    level.className = "tree-level";
                    level.style.position = "relative";

                    const nodeDiv = document.createElement("div");
                    nodeDiv.className = "node-container";

                    const nodeBox = document.createElement("div");
                    nodeBox.className = "node-box";

                    const img = document.createElement("img");
                    img.src = pathNode.image;
                    img.className = "node-image";

                    const text = document.createElement("div");
                    text.className = "node-text";
                    text.textContent = pathNode.text;

                    nodeBox.appendChild(img);
                    nodeBox.appendChild(text);
                    nodeDiv.appendChild(nodeBox);

                    // Add connection line if not first node
                    if (index > 0) {
                        const line = document.createElement("div");
                        line.className = "connection-line";
                        nodeDiv.appendChild(line);
                    }

                    level.appendChild(nodeDiv);
                    container.appendChild(level);
                });

                // Render choices if available
                if (node.children.length > 0) {
                    const choicesLevel = document.createElement("div");
                    choicesLevel.className = "tree-level";

                    const choicesRow = document.createElement("div");
                    choicesRow.className = "choices-row";

                    node.children.forEach(choice => {
                        const btn = document.createElement("button");
                        btn.className = "diamond-choice";
                        btn.textContent = choice.text;
                        btn.onclick = () => {
                            container.style.scrollBehavior = "smooth";
                            renderTree(choice.nextId);
                        };
                        choicesRow.appendChild(btn);
                    });

                    choicesLevel.appendChild(choicesRow);
                    container.appendChild(choicesLevel);
                } else {
                    // Show end screen
                    const endLevel = document.createElement("div");
                    endLevel.className = "tree-level";

                    const endScreen = document.createElement("div");
                    endScreen.className = "end-screen";

                    const endText = document.createElement("div");
                    endText.className = "end-text";
                    endText.textContent = "Fine del percorso";

                    const restartBtn = document.createElement("button");
                    restartBtn.className = "restart-button";
                    restartBtn.textContent = "Ricomincia";
                    restartBtn.onclick = () => {
                        currentPath = [];
                        renderTree("start");
                    };

                    endScreen.appendChild(endText);
                    endScreen.appendChild(restartBtn);
                    endLevel.appendChild(endScreen);
                    container.appendChild(endLevel);
                }

                // Scroll to bottom
                setTimeout(() => {
                    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
                }, 100);
            }

            // Initialize
            renderTree("start");
        </script>
